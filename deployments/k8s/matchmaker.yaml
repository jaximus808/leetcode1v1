apiVersion: apps/v1
kind: Deployment
metadata:
  name: matchmaker
  namespace: lc1v1
  labels:
    app: matchmaker
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matchmaker
  template:
    metadata:
      labels:
        app: matchmaker
        tier: backend
    spec:
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.35
        command:
        - 'sh'
        - '-c'
        - 'until nc -z kafka-svc 9093; do echo waiting for kafka; sleep 5; done;'
      containers:
      - name: matchmaker
        image: lc1v1/matchmaker:latest
        imagePullPolicy: Never
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        # Matchmaker doesn't expose HTTP, so we use exec probe
        livenessProbe:
          exec:
            command:
            - pgrep
            - matchmaker
          initialDelaySeconds: 10
          periodSeconds: 30

