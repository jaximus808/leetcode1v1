apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: lc1v1
  labels:
    app: backend-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        tier: backend
    spec:
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.35
        command: 
        - 'sh'
        - '-c'
        - 'until nc -z kafka-svc 9093; do echo waiting for kafka; sleep 5; done;'
      containers:
      - name: backend-api
        image: lc1v1/backend-api:latest
        imagePullPolicy: Never  # For local Minikube builds
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: lc1v1
  labels:
    app: backend-api
spec:
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30000
    name: http
  selector:
    app: backend-api

