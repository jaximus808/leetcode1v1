apiVersion: apps/v1
kind: Deployment
metadata:
  name: gameserver
  namespace: lc1v1
  labels:
    app: gameserver
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gameserver
  template:
    metadata:
      labels:
        app: gameserver
        tier: backend
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox:1.35
        command:
        - 'sh'
        - '-c'
        - 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;'
      - name: wait-for-kafka
        image: busybox:1.35
        command:
        - 'sh'
        - '-c'
        - 'until nc -z kafka-svc 9093; do echo waiting for kafka; sleep 5; done;'
      containers:
      - name: gameserver
        image: lc1v1/gameserver:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
          name: http
        env:
        - name: PORT
          value: "4000"
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gameserver
  namespace: lc1v1
  labels:
    app: gameserver
spec:
  type: NodePort
  ports:
  - port: 4000
    targetPort: 4000
    nodePort: 30001
    name: http
  selector:
    app: gameserver

